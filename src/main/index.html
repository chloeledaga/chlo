<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="text"] { padding: 10px; width: 200px; }
        button { padding: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin: 4px 0; border: 1px solid #ddd; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
<h1>Ma liste de tâches</h1>
<input type="text" id="newTask" placeholder="Nouvelle tâche">
<button onclick="addTask()">Ajouter</button>

<ul id="taskList">
    <!-- Liste des tâches sera ajoutée ici -->
</ul>

<script>
    function addTask() {
        const taskInput = document.getElementById('newTask');
        if (taskInput.value.trim() === '') return;

        const taskText = taskInput.value;
        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');

        li.textContent = taskText;
        li.addEventListener('click', () => {
            li.classList.toggle('completed');
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Supprimer';
        deleteBtn.onclick = () => {
            taskList.removeChild(li);
        };
        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = '';  // Effacer le champ de saisie
    }
</script>
</body>
</html>
